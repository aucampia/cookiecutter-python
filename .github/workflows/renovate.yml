name: renovate

on:
  workflow_dispatch:
    inputs:
      repoCache:
        description: 'Reset or disable the cache?'
        type: choice
        default: enabled
        options:
          - enabled
          - disabled
          - reset
      logLevel:
        description: 'Log level'
        type: choice
        default: info
        options:
          - debug
          - info
  schedule:
    - cron: 0 9,11,13,15 * * *

concurrency:
  group: >
    ${{ github.repository }}-
    ${{ github.workflow }}-
    ${{ github.ref }}-
    ${{ contains(fromJSON('["refs/heads/master", "refs/heads/main"]'), github.ref) && format( '{0}-{1}', github.run_id, github.sha ) || '' }}
  cancel-in-progress: true

env:
  RENOVATE_CACHE_ARCHIVE: /tmp/renovate-cache.tar.gz
  RENOVATE_REPORT_FILE: /tmp/renovate-report.json
  RENOVATE_CACHE_KEY: renovate-cache
  BUILDKIT_PROGRESS: plain

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read
  security-events: read
  statuses: write
  checks: read

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: dawidd6/action-download-artifact@v11
        if: github.event.inputs.repoCache != 'disabled'
        continue-on-error: true
        with:
          name: ${{ env.RENOVATE_CACHE_KEY }}
          path: /tmp
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run renovate
        run: |
          set -x -Eeuo pipefail
          exec task renovate
        env:
          RENOVATE_REPOSITORY_CACHE: ${{ github.event.inputs.repoCache || 'enabled' }}
          RENOVATE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RENOVATE_GIT_SSH_PRIVATE_KEY: ${{ secrets.RENOVATE_GIT_SSH_PRIVATE_KEY }}
          RENOVATE_LOG_LEVEL: ${{ github.event.inputs.logLevel || 'info' }}

      - uses: actions/upload-artifact@v4
        if: github.event.inputs.repoCache != 'disabled'
        with:
          name: ${{ env.RENOVATE_CACHE_KEY }}
          path: ${{ env.RENOVATE_CACHE_ARCHIVE }}
          retention-days: 1

      - name: Export Renovate report
        if: always()
        run: |
          set -x -Eeuo pipefail
          exec task renovate:report:export
        env:
          RENOVATE_REPORT_FILE: ${{ env.RENOVATE_REPORT_FILE }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: renovate-report
          path: ${{ env.RENOVATE_REPORT_FILE }}
          retention-days: 5
