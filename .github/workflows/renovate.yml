name: renovate

on:
  workflow_dispatch:
    inputs:
      repoCache:
        description: 'Reset or disable the cache?'
        type: choice
        default: enabled
        options:
          - enabled
          - disabled
          - reset
      logLevel:
        description: 'Log level'
        type: choice
        default: info
        options:
          - debug
          - info
      autoApprove:
        description: 'Automatically approve Renovate PRs?'
        type: choice
        default: "true"
        options:
          - "true"
          - "false"
  schedule:
    - cron: 0 10 * * *

concurrency:
  group: >
    ${{ github.repository }}-
    ${{ github.workflow }}-
    ${{ github.ref }}-
    ${{ contains(fromJSON('["refs/heads/master", "refs/heads/main"]'), github.ref) && format( '{0}-{1}', github.run_id, github.sha ) || '' }}
  cancel-in-progress: true

env:
  RENOVATE_CACHE_ARCHIVE: /tmp/renovate-cache.tar.gz
  RENOVATE_REPORT_FILE: /tmp/renovate-report.json
  RENOVATE_CACHE_KEY: renovate-cache
  BUILDKIT_PROGRESS: plain

permissions:
  contents: read
  pull-requests: write # This is here so PR's can be approved.
  actions: read

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - uses: dawidd6/action-download-artifact@ac66b43f0e6a346234dd65d4d0c8fbb31cb316e5 # v11
        if: github.event.inputs.repoCache != 'disabled'
        continue-on-error: true
        with:
          name: ${{ env.RENOVATE_CACHE_KEY }}
          path: /tmp
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run renovate
        run: |
          set -x -Eeuo pipefail
          exec task renovate
        env:
          RENOVATE_REPOSITORY_CACHE: ${{ github.event.inputs.repoCache || 'enabled' }}
          RENOVATE_TOKEN: ${{ secrets.RENOVATE_TOKEN }}
          RENOVATE_GITHUB_ACTIONS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RENOVATE_LOG_LEVEL: ${{ github.event.inputs.logLevel || 'info' }}
          RENOVATE_AUTO_APPROVE: "${{ github.event.inputs.autoApprove || 'false' }}"

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: github.event.inputs.repoCache != 'disabled'
        with:
          name: ${{ env.RENOVATE_CACHE_KEY }}
          path: ${{ env.RENOVATE_CACHE_ARCHIVE }}
          retention-days: 1

      - name: Export Renovate report
        if: always()
        run: |
          set -x -Eeuo pipefail
          exec task renovate:report:export
        env:
          RENOVATE_REPORT_FILE: ${{ env.RENOVATE_REPORT_FILE }}

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: renovate-report
          path: ${{ env.RENOVATE_REPORT_FILE }}
          retention-days: 5
